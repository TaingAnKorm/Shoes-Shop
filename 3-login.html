<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Logo Link -->
    <link rel="shortcut icon" href="image/logo1.png" type="image/png" />
    <title>Nike - Login</title>
    <style>
      /* Container Position */
      .login_form {
        width: 100%;
        height: 96vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Cover Container */
      .login_form .right {
        padding: 50px 80px;
        background: #ffffff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
      }

      /* Heading Title */
      .login_form .right h1 {
        font-size: 35px;
        margin-bottom: 40px;
        text-align: center;
        color: #333;
      }

      /* Input Title */
      .login_form .right p {
        margin-bottom: 5px;
        color: #555;
        font-size: 14px;
      }

      /* Input Containers */
      .login_form .right .user,
      .login_form .right .password {
        border: 2px solid #4a4a4a;
        border-radius: 5px;
        width: 100%;
        height: 50px;
        display: flex;
        align-items: center;
        position: relative;
        margin-bottom: 20px;
        background-color: #fafafa;
      }

      /* Icons Inside Inputs */
      .login_form .right .user i,
      .login_form .right .password i {
        margin-left: 15px;
        color: #5871aa;
        font-size: 18px;
      }

      /* Input Types */
      .login_form .right .username,
      .login_form .right .password input {
        margin-left: 10px;
        width: 100%;
        background: none;
        outline: none;
        border: none;
        font-size: 16px;
        color: #333;
      }

      /* Forget Password Link */
      .login_form .right .forget {
        text-align: right;
        margin-bottom: 20px;
        cursor: pointer;
        color: #5871aa;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .login_form .right .forget:hover {
        color: #4a4a4a;
      }

      /* Login Button */
      .login_form .right button {
        width: 60%;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        background: linear-gradient(to right, #5871aa, #4a4a4a);
        transition: background 0.3s ease;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }

      .login_form .right button:hover {
        background: linear-gradient(to right, #4a4a4a, #5871aa);
      }

      /* Social Login Icons */
      .login_form .right .loging_icon {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 18px;
      }

      .login_form .right .loging_icon a {
        width: 40px;
        height: 40px;
        margin: 0 10px;
        border-radius: 50%;
        background: #f3f3f3;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .login_form .right .loging_icon a:hover {
        background: #e0e0e0;
        transform: scale(1.1);
      }

      .login_form .right .loging_icon img {
        width: 20px;
        height: 20px;
      }

      /* Styles for the password toggle icon */
      .toggle-password {
        position: absolute;
        right: 15px;
        cursor: pointer;
        color: #5871aa;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      .toggle-password:hover {
        color: #4a4a4a;
      }

      /* Responsive Design */
      @media (max-width: 500px) {
        .login_form .right {
          padding: 30px 40px;
        }

        .login_form .right h1 {
          font-size: 28px;
          margin-bottom: 30px;
        }

        .login_form .right .user,
        .login_form .right .password {
          height: 45px;
        }

        .login_form .right button {
          padding: 10px;
          font-size: 14px;
        }

        .login_form .right .loging_icon a {
          width: 35px;
          height: 35px;
          margin: 0 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login_form">
      <div class="right">
        <h1>Enter Your Email</h1>
        <form action="#" method="post">
          <!-- Email -->
          <p>Email</p>
          <div class="user">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="username"
              required
            />
          </div>

          <!-- Password with Toggle Icon -->
          <p>Password</p>
          <div class="password">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <i
              class="fa-solid fa-eye toggle-password"
              aria-label="Toggle password visibility"
            ></i>
          </div>

          <!-- Forget Password -->
          <p class="forget" onclick="window.location.href='#'">
            Forget Password?
          </p>

          <!-- Submit Button -->
          <button type="submit">Login</button>

          <!-- Social Login Icons -->
          <div class="loging_icon">
            <a href="#" title="Login with Google">
              <img src="image/google.png" alt="Google" />
            </a>
            <a href="#" title="Login with Facebook">
              <img src="image/facebook.png" alt="Facebook" />
            </a>
            <a href="#" title="Login with Twitter">
              <img src="image/twitter.png" alt="Twitter" />
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript for Password Visibility Toggle -->
    <script>
      // Select the toggle icon and password input field
      const togglePassword = document.querySelector(".toggle-password");
      const passwordInput = document.querySelector(".password input");

      // Add click event listener to the toggle icon
      togglePassword.addEventListener("click", function () {
        // Toggle the type attribute using getAttribute and setAttribute
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Toggle the eye and eye-slash icon
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
